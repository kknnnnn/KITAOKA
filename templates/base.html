<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'search_view' %}">検索アプリ</a>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto">
                    {% if user.is_authenticated %}
                        <a href="{% url 'mypage' %}" class="btn btn-info me-2">マイページ</a>
                        <a href="{% url 'logout' %}" class="btn btn-danger">ログアウト</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-primary me-2">ログイン</a>
                        <a href="{% url 'register' %}" class="btn btn-success">新規登録</a>
                    {% endif %}
                </div>
            </div>
            <a href="{% url 'search_view' %}">
                <img src="{% static 'images/2620186.jpg' %}" alt="Search Image" class="cart">
            </a>
        </div>
    </nav>    

    <div class="container mt-5">
        {% block content %}
        <!-- 各ページのコンテンツがここに挿入されます -->
        {% endblock %}
    </div>
    
</body>
<footer>
    <p>© 2024 Natsume KITAOKA</p>
</footer>
</html>
