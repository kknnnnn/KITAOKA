{% extends 'base.html' %}
{% block title %}パスワード変更{% endblock %}
{% block content %}
{% load static %}

<div class="form-container">
    <h1>パスワード変更</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input 
                type="password" 
                name="{{ form.old_password.name }}" 
                placeholder="元のパスワード" 
                required 
                id="id_old_password"
                class="form-control">
        </div>
        <div class="form-group">
            <input 
                type="password" 
                name="{{ form.new_password1.name }}" 
                placeholder="新しいパスワード" 
                required 
                id="id_new_password1"
                class="form-control">
        </div>
        <div class="form-group">
            <input 
                type="password" 
                name="{{ form.new_password2.name }}" 
                placeholder="新しいパスワード(確認用)" 
                required 
                id="id_new_password2"
                class="form-control">
        </div>
        <button type="submit">変更</button>
    </form>
</div>

{% endblock %}
